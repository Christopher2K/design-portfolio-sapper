<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="twitter:card" property="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" property="twitter:site" content="@tchm_design" />
    <meta name="twitter:creator" property="twitter:creator" content="@tchm_design" />
    <meta name="author" content="Eunice Tchitchiama" />
    <meta
      name="keywords"
      content="design, designer, graphique, france, freelance, print, web"
    />

    %sapper.base%

    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>
  <body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>

    <script>
      if (
        !sessionStorage.getItem('_swa') &&
        document.referrer.indexOf(location.protocol + '//' + location.host) !== 0
      ) {
        fetch(
          'https://counter.dev/track?' +
            new URLSearchParams({
              referrer: document.referrer,
              screen: screen.width + 'x' + screen.height,
              user: 'Christopher2k',
              utcoffset: '2',
            }),
        )
      }
      sessionStorage.setItem('_swa', '1')
    </script>
  </body>
</html>
